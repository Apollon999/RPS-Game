<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42115b01ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!--Game Title-->
    <header class="title">
        <h1>RPS PvC <i class="fa-solid fa-bolt"></i></h1>
    </header>

    <!--Game buttons here!-->
    <main class="options">
        <button class="selection" value="Rock"><i class="fa-sharp fa-solid fa-hand-fist"></i></button>
        <button class="selection" value="Paper"><i class="fa-sharp fa-solid fa-hand"></i></button>
        <button class="selection" value="Scissors"><i class="fa-sharp fa-solid fa-hand-peace"></i></button>
    </main>

    <!--Score area here!-->
    <div class="score-area">
            <p class="scores">Player <span id="player-score">0</span></p>
            <p class="scores">Comp. <span id="computer-score">0</span></p>
    </div>

    <div class="winner">Winner:
            
    </div>

    <div id="choices"></div>

    <div class="instructions">
        <p>This is a game of Rock, Paper, Scissors. Make a choice and see if you can beat the computer!</p>
    </div>

    <footer>Copyright 2023 Apollon.G. All rights reserved. Created as a course project at Code Institute.</footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
