<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42115b01ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!--Game Title-->
    <div class="title">
        <h1>RPS PvC <i class="fa-solid fa-bolt"></i></h1>
    </div>

    <!--Game buttons here!-->
    <div class="options">
        <button class="selection"><i class="fa-sharp fa-solid fa-hand-fist"></i></button>
        <button class="selection"><i class="fa-sharp fa-solid fa-hand"></i></button>
        <button class="selection"><i class="fa-sharp fa-solid fa-hand-peace"></i></button>
    </div>

    <!--Score area here!-->
    <div class="score-area">
        <div>
            <p class="scores">Player <span id="player-score">0</span></p>
            <p class="scores">Computer <span id="computer-score">0</span></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
